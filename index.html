<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal | TSUBONE Com Unity</title>
  <meta name="description" content="TSUBONE Com Unity — 緩やかにつながって、友情を醸しましょう。" />
  <meta name="color-scheme" content="dark" />
  <!-- 共通スタイル（エメラルド色・ボタン等） -->
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="welcome">
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <section class="hero" role="region" aria-labelledby="portal-title">
      <h1 id="portal-title">Welcome to TSUBONE <span class="com-unity-underline">Com&nbsp;Unity</span>!</h1>
      <!-- 「信頼」→「友情」 に更新 -->
      <p class="tagline-ja">緩やかにつながって、友情を醸しましょう。</p>
      <p class="tagline-en">Let us connect gently and foster friendship.</p>

      <!-- ボタン順・矢印・現在ページ無効化を修正 -->
      <nav class="nav" aria-label="Primary navigation">
        <a href="/apply/" class="btn btn-apply">← Apply</a>
        <a class="btn btn-portal" aria-current="page">↑ Portal</a>
        <a href="/unity/" class="btn btn-unity">Unity →</a>
      </nav>
    </section>

    <!-- 動的ネットワーク・アート -->
    <canvas id="net" class="net-canvas" aria-hidden="true"></canvas>

    <section class="hero" role="region" aria-label="Contact & Credit" style="padding:16px 24px">
      <div style="color:var(--muted)">QR先：<strong>tsubone.com</strong> ／
        <a href="mailto:contact@tsubone.com" style="color:#8ecae6; text-decoration:none">お問い合わせ</a>
      </div>
      <div class="foot">© 2025 TSUBONE Com Unity</div>
    </section>
  </main>

  <!-- ネットワーク描画（依存なし） -->
  <script>
  (() => {
    const cvs = document.getElementById('net');
    const ctx = cvs.getContext('2d');
    let dpi = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    let w = 0, h = 0;

    const N = 60;
    const MAX_R = 2.2;
    const LINK = 110;
    const nodes = [];
    const emerald = '#3fb950';
    const lineBase = 'rgba(63,185,80,';

    const mouse = {x: -9999, y: -9999, active: false};

    function resize() {
      const base = document.querySelector('.wrap') || document.body;
      const rect = base.getBoundingClientRect();
      w = Math.floor(rect.width);
      h = Math.floor(Math.max(300, Math.min(420, window.innerHeight * 0.42)));
      cvs.style.width = w + 'px';
      cvs.style.height = h + 'px';
      cvs.width = Math.floor(w * dpi);
      cvs.height = Math.floor(h * dpi);
      ctx.setTransform(dpi, 0, 0, dpi, 0, 0);
    }

    function init() {
      nodes.length = 0;
      for (let i = 0; i < N; i++) {
        nodes.push({
          x: Math.random() * w,
          y: Math.random() * h,
          vx: (Math.random() - .5) * .35,
          vy: (Math.random() - .5) * .35,
          r: Math.random() * (MAX_R - 1) + 1
        });
      }
    }

    let req;
    function step() {
      ctx.clearRect(0, 0, w, h);

      for (let i = 0; i < N; i++) {
        for (let j = i + 1; j < N; j++) {
          const a = nodes[i], b = nodes[j];
          const dx = a.x - b.x, dy = a.y - b.y;
          const d = Math.hypot(dx, dy);
          if (d < LINK) {
            const alpha = 0.18 * (1 - d / LINK);
            ctx.strokeStyle = lineBase + alpha + ')';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      }

      for (let i = 0; i < N; i++) {
        const n = nodes[i];
        n.x += n.vx; n.y += n.vy;

        if (n.x < -20 || n.x > w + 20) n.vx *= -1;
        if (n.y < -20 || n.y > h + 20) n.vy *= -1;

        if (mouse.active) {
          const dx = mouse.x - n.x, dy = mouse.y - n.y;
          const d = Math.hypot(dx, dy) || 1;
          const f = Math.min(0.05, 18 / (d * d));
          n.vx += f * dx; n.vy += f * dy;
          n.vx = Math.max(-1.2, Math.min(1.2, n.vx));
          n.vy = Math.max(-1.2, Math.min(1.2, n.vy));
        }

        ctx.fillStyle = emerald;
        ctx.beginPath();
        ctx.arc(n.x, n.y, n.r, 0, Math.PI * 2);
        ctx.fill();
      }

      req = window.requestAnimationFrame(step);
    }

    cvs.addEventListener('mousemove', (e) => {
      const rect = cvs.getBoundingClientRect();
      mouse.x = e.clientX - rect.left;
      mouse.y = e.clientY - rect.top;
      mouse.active = true;
    });
    cvs.addEventListener('mouseleave', () => { mouse.active = false; });

    const boot = () => { resize(); init(); cancelAnimationFrame(req); step(); };

    const prefersReduce = window.matchMedia('(prefers-reduced-motion: reduce)');
    function handleReduce() {
      if (prefersReduce.matches) {
        cancelAnimationFrame(req);
        ctx.clearRect(0, 0, w, h);
      } else {
        boot();
      }
    }
    prefersReduce.addEventListener?.('change', handleReduce);

    window.addEventListener('resize', () => {
      clearTimeout(window.__rt);
      window.__rt = setTimeout(boot, 150);
    });

    handleReduce();
  })();
  </script>
</body>
</html>
