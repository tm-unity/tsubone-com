<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal | TSUBONE Com∪nity</title>
  <meta name="description" content="TSUBONE Com∪nity — 緩やかにつながって、友情を醸しましょう。" />
  <meta name="color-scheme" content="dark" />
  <link rel="stylesheet" href="/style.css?v=2025-08-24b" />
</head>
<body>
  <div class="container">

    <!-- HERO -->
    <section class="hero" role="region" aria-labelledby="portal-title">
      <div class="title-row">
        <span class="kicker" aria-hidden="true"></span>
        <h1 id="portal-title">
          Welcome to TSUBONE
          <span class="brand-emerald">Com<span class="u">∪</span>nity</span>!
        </h1>
      </div>

      <p class="lead">緩やかにつながって、友情を醸しましょう。</p>
      <p class="sub">Let us connect gently and foster friendship.</p>

      <nav class="nav-row" aria-label="Primary navigation">
        <a class="btn" href="/apply/" data-dir="left">Apply</a>
        <a class="btn" href="#" aria-current="page" data-dir="up">Portal</a>
        <a class="btn" href="/unity/" data-dir="right">Unity</a>
      </nav>

      <div class="hr" aria-hidden="true"></div>
    </section>

    <!-- ネットワーク・アート：タイル幅と統一 -->
    <section class="section canvas-wrap" role="region" aria-label="Network art">
      <canvas id="net" aria-hidden="true"></canvas>
    </section>

    <!-- フッター -->
    <footer class="footer" role="contentinfo">
      <div>QR先：<strong>tsubone.com</strong> ／
        <a href="mailto:contact@tsubone.com">お問い合わせ</a>
      </div>
      <div class="mt-2">© 2025 TSUBONE Com<span class="u">∪</span>nity</div>
    </footer>

  </div>

  <!-- 依存なしのネットワーク描画 -->
  <script>
  (() => {
    const wrap = document.querySelector('.canvas-wrap');
    const cvs  = document.getElementById('net');
    const ctx  = cvs.getContext('2d');

    let dpi = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
    let w = 0, h = 0, req;

    const N = 60;
    const MAX_R = 2.2;
    const LINK = 110;
    const nodes = [];

    const nodeColor = '#7362ff';
    const lineBase = 'rgba(115, 98, 255,';

    function resize() {
      const rect = wrap.getBoundingClientRect();
      w = Math.max(280, Math.floor(rect.width));
      h = Math.floor(rect.height);
      cvs.style.width  = w + 'px';
      cvs.style.height = h + 'px';
      cvs.width  = Math.floor(w * dpi);
      cvs.height = Math.floor(h * dpi);
      ctx.setTransform(dpi, 0, 0, dpi, 0, 0);
    }

    function init() {
      nodes.length = 0;
      for (let i = 0; i < N; i++) {
        nodes.push({
          x: Math.random() * w,
          y: Math.random() * h,
          vx: (Math.random() - .5) * .35,
          vy: (Math.random() - .5) * .35,
          r: Math.random() * (MAX_R - 1) + 1
        });
      }
    }

    const mouse = { x: -9999, y: -9999, active: false };

    function step() {
      ctx.clearRect(0, 0, w, h);

      for (let i = 0; i < N; i++) {
        for (let j = i + 1; j < N; j++) {
          const a = nodes[i], b = nodes[j];
          const dx = a.x - b.x, dy = a.y - b.y;
          const d = Math.hypot(dx, dy);
          if (d < LINK) {
            const alpha = 0.18 * (1 - d / LINK);
            ctx.strokeStyle = lineBase + alpha + ')';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      }

      for (let i = 0; i < N; i++) {
        const n = nodes[i];
        n.x += n.vx; n.y += n.vy;

        if (n.x < -20 || n.x > w + 20) n.vx *= -1;
        if (n.y < -20 || n.y > h + 20) n.vy *= -1;

        if (mouse.active) {
          const dx = mouse.x - n.x, dy = mouse.y - n.y;
          const d = Math.hypot(dx, dy) || 1;
          const f = Math.min(0.05, 18 / (d * d));
          n.vx += f * dx; n.vy += f * dy;
          n.vx = Math.max(-1.2, Math.min(1.2, n.vx));
          n.vy = Math.max(-1.2, Math.min(1.2, n.vy));
        }

        ctx.fillStyle = nodeColor;
        ctx.beginPath();
        ctx.arc(n.x, n.y, n.r, 0, Math.PI * 2);
        ctx.fill();
      }

      req = requestAnimationFrame(step);
    }

    cvs.addEventListener('mousemove', (e) => {
      const r = cvs.getBoundingClientRect();
      mouse.x = e.clientX - r.left;
      mouse.y = e.clientY - r.top;
      mouse.active = true;
    });
    cvs.addEventListener('mouseleave', () => { mouse.active = false; });

    const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)');
    function boot() { resize(); init(); cancelAnimationFrame(req); step(); }
    function onReduce() {
      if (prefersReduce.matches) { cancelAnimationFrame(req); ctx.clearRect(0,0,w,h); }
      else { boot(); }
    }
    prefersReduce.addEventListener?.('change', onReduce);

    window.addEventListener('resize', () => {
      clearTimeout(window.__rt); window.__rt = setTimeout(boot, 150);
    });

    onReduce();
  })();
  </script>
</body>
</html>
