<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal | TSUBONE Com Unity</title>
  <style>
    body {
      font-family: "Hiragino Sans", "Helvetica Neue", Arial, sans-serif;
      background: #0d1117; /* 黒背景 */
      color: #e6edf3;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5em;
      color: #3fb950; /* エメラルド */
    }
    h1 span.underline {
      text-decoration: underline;
    }
    p.tagline {
      font-size: 1.1rem;
      margin-bottom: 2em;
      color: #8b949e;
    }
    /* ボタン共通 */
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2em;
      flex-wrap: wrap;
    }
    a.btn {
      display: inline-block;
      padding: 0.6em 1.4em;
      border-radius: 8px;
      background: #21262d;
      color: #3fb950;
      text-decoration: none;
      border: 1px solid #30363d;
      font-size: 1rem;
      transition: background 0.2s;
    }
    a.btn:hover {
      background: #30363d;
    }
    /* 矢印 */
    .btn-apply::before { content: "← "; }
    .btn-unity::after { content: " →"; }
    .btn-portal::before { content: "↑ "; }
  </style>
</head>
<body>
  <h1>Welcome to TSUBONE Com <span class="underline">Unity</span>!</h1>
  <p class="tagline">緩やかにつながって、信頼を醸しましょう。<br>
  Connect gently, cultivate trust.</p>

  <div class="nav-buttons">
    <a href="/apply/" class="btn btn-apply">Apply</a>
    <a href="/unity/" class="btn btn-unity">Unity</a>
    <a href="/" class="btn btn-portal">Portal</a>
  </div>
</body>
</html>
